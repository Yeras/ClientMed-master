<div class="group border-bottom"
     fxLayout="row"

    <a [routerLink]="'/user-information/' + followerUser.userId">
        <div fxLayout="row"
             fxLayoutAlign="start center">

            <div class="logo">
                <img class="avatar"
                     [src]="('/picture/file/' + followerUser.userId) | secure | async">
<!--                     [src]="('http://localhost:8700/picture/file/' + followerUser.userId) | secure | async">-->
            </div>

            <div>

                    {{followerUser.userLName + ' ' + followerUser.userFName}}

                <!--            <div class="members">10 people</div>-->

            </div>
        </div>
    </a>

</div>
