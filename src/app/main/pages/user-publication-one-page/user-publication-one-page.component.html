<div id="profile-university"
     class="page-layout simple tabbed">

    <!-- CONTENT -->
    <div class="content">

        <div id="about"
             class="p-24"
             fxLayout="row wrap">

            <!-- PUBLICATIONS -->
            <div class="about-sidebar"
                 fxLayout="column"
                 fxFlex="100"
                 fxFlex.gt-sm="30"
                 fxFlex.gt-md="60">

                <app-publication-one-page-view
                    [userId]="userId"
                    [publicationId]="publicationId">
                </app-publication-one-page-view>

            </div>
            <!-- / PUBLICATIONS -->

            <!-- ADVERTISEMENT -->
            <div class="about-sidebar"
                 fxLayout="column"
                 fxFlex="100"
                 fxFlex.gt-sm="30"
                 fxFlex.gt-md="40">

                <div class="profile-box info-box general"
                     fxLayout="column">

                    <header class="content"
                            fxLayout="row"
                            fxLayoutAlign="space-between center">
                        <div class="h2 info-line university-name">
                            <img src="assets/images/backgrounds/Advertisement.png">
<!--                            Advertisement-->
                        </div>
                    </header>

                </div>

<!--                &lt;!&ndash; ADVERTISEMENT INFO &ndash;&gt;-->
<!--                <div class="content">-->
<!--                    Static advertisement information-->
<!--                </div>-->
<!--                &lt;!&ndash; / ADVERTISEMENT INFO &ndash;&gt;-->

            </div>
            <!-- / ADVERTISEMENT -->

        </div>

    </div>
    <!-- / CONTENT -->

</div>
