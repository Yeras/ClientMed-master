<div *ngIf="yerasAccess === yerasGiveAccess">
    <div id="profile"
         class="page-layout simple tabbed">

        <!-- CONTENT -->
        <div class="content">

            <div id="about"
                 class="p-24"
                 fxLayout="row wrap">

                <div class="about-content"
                     fxLayout="column"
                     fxFlex="100"
                     fxFlex.gt-sm="30"
                     fxFlex.gt-md="35">

                    <!-- ACHIEVEMENT LIST -->
                    <div class="profile-box info-box work"
                         fxLayout="column">
                        <!-- ACHIEVEMENT HEADER -->
                        <header class="primary">
                            <div class="title">
                                {{'ACHIEVEMENT.ACHIEVEMENTS'| translate}}
                            </div>
                        </header>
                        <!-- / ACHIEVEMENT HEADER -->

                        <!-- SEARCH -->
                        <div fxLayout="row"
                             fxLayoutAlign="center center"
                             fxFlex>

                            <div class="search-wrapper">
                                <div class="search"
                                     fxFlex
                                     fxLayout="row"
                                     fxLayoutAlign="start center">
                                    <mat-icon *ngIf="!mouseFocusedStat">
                                        search
                                    </mat-icon>
                                    <input [(ngModel)]="searchName"
                                           (focus)="mouseFocused()"
                                           (blur)="mouseNotFocused()"
                                           [placeholder]="'ACHIEVEMENT.SEARCH_ACHIEVEMENT'| translate"
                                           (keydown.enter)="searchByName(0, 5)">
                                    <button mat-icon-button
                                            *ngIf="mouseFocusedStat"
                                            (click)="searchByName(0, 5)">
                                        <mat-icon>
                                            send
                                        </mat-icon>
                                    </button>
                                </div>

                            </div>

                        </div>
                        <!-- / SEARCH -->

                        <!-- ACHIEVEMENT INFORMATION VIEW -->
                        <div class="content">
                            <div class="info-line"
                                 *ngFor="let achievement of achievementInfo">
                                <div class="h2 border-bottom reply-button">
                                    {{achievement.name}}
                                </div>
                            </div>
                        </div>

                        <!-- PAGINATION -->
                        <mat-paginator showFirstLastButtons
                                       [pageSizeOptions]="[5, 10]"
                                       [length]="collectionSize"
                                       (page)="findAllAchievement($event.pageIndex, $event.pageSize)">
                        </mat-paginator>

                        <!--                    <mat-paginator *ngIf="searchType === 'name'"-->
                        <!--                                   [pageSizeOptions]="[5, 10]"-->
                        <!--                                   [length]="collectionSize"-->
                        <!--                                   showFirstLastButtons-->
                        <!--                                   (page)="searchByName($event.pageIndex, $event.pageSize)">-->
                        <!--                    </mat-paginator>-->
                        <!-- / PAGINATION -->
                        <!-- / ACHIEVEMENT INFORMATION VIEW -->

                    </div>
                    <!-- / EDUCATION INFORMATION CONTENT -->

                </div>

                <!-- ACHIEVEMENT -->
                <div class="about-sidebar"
                     fxLayout="column"
                     fxFlex="100"
                     fxFlex.gt-sm="30"
                     fxFlex.gt-md="65">

                    <div class="profile-box friends"
                         fxLayout="column">

                        <header class="primary"
                                fxLayout="row"
                                fxLayoutAlign="space-between center">
                            <div class="title">
                                {{'ACHIEVEMENT.CREATE_NEW_ACHIEVEMENT'| translate}}
                            </div>
                        </header>

                        <!-- ACHIEVEMENT CREATE -->
                        <div class="content"
                             fxLayout="row wrap">
                            <div class="content">
                                <div class="info-line">
                                    <app-achievement-registration
                                        (refreshAccount)="refreshFromChanging()">
                                    </app-achievement-registration>
                                </div>
                            </div>
                        </div>
                        <!-- ACHIEVEMENT CREATE -->

                    </div>
                    <!-- / ACHIEVEMENT -->

                </div>

            </div>

        </div>
        <!-- / CONTENT -->

    </div>

</div>
