<div id="profile"
     class="page-layout simple tabbed">

    <!-- CONTENT -->
    <div class="content">

        <div id="about"
             class="p-24"
             fxLayout="row wrap">

            <div class="about-content"
                 fxLayout="column"
                 fxFlex="100"
                 fxFlex.gt-sm="30"
                 fxFlex.gt-md="35">

                <!-- UNIVERSITY LIST -->
                <div class="profile-box info-box work"
                     fxLayout="column">
                    <!-- UNIVERSITY HEADER -->
                    <header class="primary">
                        <div class="title">
                            {{'ADM_UNIVERSITY.UNIVERSITY'| translate}}
                        </div>
                    </header>
                    <!-- / UNIVERSITY HEADER -->

                    <!-- SEARCH -->
                    <div fxLayout="row"
                         fxLayoutAlign="center center"
                         fxFlex>

                        <div class="search-wrapper">
                            <div class="search"
                                 fxFlex
                                 fxLayout="row"
                                 fxLayoutAlign="start center">
                                <mat-icon *ngIf="!mouseFocusedStat">
                                    search
                                </mat-icon>
                                <input [(ngModel)]="searchName"
                                       (focus)="mouseFocused()"
                                       (blur)="mouseNotFocused()"
                                       [placeholder]="'ADM_UNIVERSITY.SEARCH_UNIVERSITY'| translate"
                                       (keydown.enter)="searchByName(0, 5)">
                                <button mat-icon-button
                                        *ngIf="mouseFocusedStat"
                                        (click)="searchByName(0, 5)">
                                    <mat-icon>
                                        send
                                    </mat-icon>
                                </button>
                            </div>

                        </div>

                    </div>
                    <!-- / SEARCH -->

                    <!-- UNIVERSITY INFORMATION VIEW -->
                    <div class="content">
                        <div class="info-line"
                             *ngFor="let universityInfo of universityInfoList">
                            <app-university-list-info
                                [universityInfoId]="universityInfo.id">
                            </app-university-list-info>

                        </div>

                    </div>

                    <!-- PAGINATION -->
                    <mat-paginator *ngIf="searchType === 'all'"
                                   [pageSizeOptions]="[5, 10]"
                                   [length]="collectionSize"
                                   showFirstLastButtons
                                   (page)="getInfo($event.pageIndex, $event.pageSize)">
                    </mat-paginator>

                    <mat-paginator *ngIf="searchType === 'name'"
                                   [pageSizeOptions]="[5, 10]"
                                   [length]="collectionSize"
                                   showFirstLastButtons
                                   (page)="searchByName($event.pageIndex, $event.pageSize)">
                    </mat-paginator>
                    <!-- / PAGINATION -->


                    <!-- / UNIVERSITY INFORMATION VIEW -->

                </div>
                <!-- / EDUCATION INFORMATION CONTENT -->
            </div>

            <!-- FOLLOWING -->
            <div class="about-sidebar"
                 fxLayout="column"
                 fxFlex="100"
                 fxFlex.gt-sm="30"
                 fxFlex.gt-md="65">

                <div class="profile-box friends"
                     fxLayout="column">

                    <header class="primary"
                            fxLayout="row"
                            fxLayoutAlign="space-between center">
                        <div class="title">
                            {{'ADM_UNIVERSITY.CREATE_ACCOUNT'| translate}}
                        </div>
                    </header>

                    <div class="content"
                         fxLayout="row wrap">
                        <!-- UNIVERSITY INFORMATION VIEW -->
                        <div class="content">
                            <div class="info-line">
                                <app-university-registration
                                    (refreshAccount)="refreshFromChanging()">
                                </app-university-registration>
                            </div>
                        </div>
                        <!-- / UNIVERSITY INFORMATION VIEW -->
                    </div>

                </div>
                <!-- / FOLLOWING -->

            </div>

        </div>

    </div>
    <!-- / CONTENT -->

</div>
