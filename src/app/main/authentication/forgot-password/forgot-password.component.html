<div id="forgot-password"
     class="inner-scroll"
     fxLayout="row"
     fxLayoutAlign="start">

    <div id="forgot-password-intro"
         fxFlex
         fxShow.gt-xs>

        <img style="width: 60%;" src="assets/images/logos/WUK_TEXT_LOGO.png">

        <div class="title-text"
             [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            {{'GLOBAL_MAIN_TEXT.TRUST_REALITY'| translate}}
        </div>

<!--        <div class="logo"-->
<!--             [@animate]="{value:'*',params:{scale:'0.2'}}">-->
<!--            <img src="assets/images/logos/fuse.svg">-->
<!--        </div>-->

<!--        <div class="title"-->
<!--             [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">-->
<!--            World University Knowledge-->
<!--        </div>-->

        <div class="description"
             [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
        </div>

    </div>

    <div id="forgot-password-form-wrapper"
         fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="forgot-password-form">

            <div class="logo">
<!--                <img src="assets/images/logos/fuse.svg">-->
                <img src="assets/images/logos/WUK_logo.png">
            </div>

            <div class="title text-align">
                {{'FORGOT_PASS.FORGOT_PASSWORD'| translate}}
            </div>

            <form name="forgoPasswordForm"
                  [formGroup]="forgotPasswordForm"
                  novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>
                        Email
                    </mat-label>
                    <input matInput
                           formControlName="email"
                           [(ngModel)]="emailId">
                    <mat-icon matSuffix
                              class="secondary-text">
                        mail
                    </mat-icon>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                        {{'FORGOT_PASS.EMAIL_IS_REQUIRED'| translate}}
                    </mat-error>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                        {{'FORGOT_PASS.PLEASE_ENTER_VALID_EMAIL'| translate}}
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button
                        class="submit-button"
                        color="accent"
                        aria-label="SEND RESET LINK"
                        *ngIf="!passwordGenerateStat"
                        [disabled]="forgotPasswordForm.invalid"
                        (click)="createNewPassword()">
                    {{'FORGOT_PASS.SEND_NEW_PASSWORD'| translate}}
                </button>

            </form>

            <div class="separator">
                <span class="text">
                    {{'FORGOT_PASS.OR'| translate}}
                </span>
            </div>

            <div class="login"
                 fxLayout="row"
                 fxLayoutAlign="center center">
                <a class="link"
                   [routerLink]="'/login'">
                    {{'FORGOT_PASS.GO_BACK_LOGIN'| translate}}
                </a>
            </div>

        </div>

    </div>

</div>
